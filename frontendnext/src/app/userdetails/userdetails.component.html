<div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>First Name</th>
                <th>Email</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ud of service.list">
                <th>{{ud.firstName}}</th>
                <th>{{ud.email}}</th>
                <th>{{ud.url}}</th>
            </tr>
        </tbody>
    </table>
</div>
